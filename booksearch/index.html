<!DOCTYPE html>
<html>
<head>
    <title>URLを生成して表示</title>
</head>
<body>
    <input type="text" id="userInput" placeholder="任意の文字列を入力してください">
    <button onclick="generateURL()">URLを生成</button>

    <p id="generatedURL"></p>

    <script>
        function generateURL() {
            // ユーザーが入力した文字列を取得
            var userInput = document.getElementById("userInput").value;

            // URLを生成
            var generatedURL = `https://iss.ndl.go.jp/thumbnail/${userInput}`;

            // 結果を表示する要素を取得
            var resultElement = document.getElementById("generatedURL");

            // 生成されたURLを表示
            resultElement.textContent = generatedURL;
        }
    </script>
</body>
</html>
